<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Signin</title>
      <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <link href="style.css" rel="stylesheet">
      <script defer src="/__/firebase/8.4.1/firebase-app.js"></script>
      <script defer src="/__/firebase/8.4.1/firebase-auth.js"></script>
      <script defer src="/__/firebase/8.4.1/firebase-firestore.js"></script>
      <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body class="text-center">
    <div class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal"></h1>
      <input type="email" name="email" id="email"class="form-control top" placeholder="Username" required>
      <input type="mobile" name="Password" id="pwd"class="form-control middle" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" onclick="signIn()">Login</button>
      <p><a href="">Forgot Password</a>    <a href="signup.html">Need an account Signup</a></p>
      <script type="text/javascript" src="signin.js"> </script>
    </div>
  </body>
</html>
