<!DOCTYPE html>
<html lang="en">
<head>
  <title>Request</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <input type="text" name="From" id="from" class="form-control" placeholder="From" required autofocus>
  <input type="text" name="To" id="to" class="form-control" placeholder="To" required>
  <button class="btn btn-primary" onclick="searchRide()">Search Ride</button>
  <div class="card-deck">
      <div class="card bg-primary">
        <div class="card-body text-center">
          <p class="card-text">From</p>
          <p class="card-text">To</p>
          <p class="card-text">Date</p>
          <p class="card-text">Time</p>
          <a href="#" class="btn btn-primary stretched-link">Request Ride</a>
        </div>
      </div>
  </div>

  <script type="text/javascript" src="request.js"> </script>
</div>

</body>
</html>
