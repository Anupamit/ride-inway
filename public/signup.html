<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Signup</title>
      <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <link href="style.css" rel="stylesheet">
      <script defer src="/__/firebase/8.4.1/firebase-app.js"></script>
      <script defer src="/__/firebase/8.4.1/firebase-auth.js"></script>
      <script defer src="/__/firebase/8.4.1/firebase-firestore.js"></script>
      <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body class="text-center">
    <form action="/" class="form-signin"method="POST">
      <h1 class="h3 mb-3 font-weight-normal"></h1>
      <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control middle" placeholder="Email" required>
      <input type="number" name="mobile" class="form-control middle" placeholder="Mobile No" required autofocus>
      <input type="text" name="password" class="form-control middle" placeholder="Password" required>
      <input type="text" name="repassword" class="form-control bottom" placeholder="Repassword" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
  </body>
</html>
