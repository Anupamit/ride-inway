<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Signup</title>
      <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <link href="style.css" rel="stylesheet">
      <script defer src="/__/firebase/8.4.1/firebase-app.js"></script>
      <script defer src="/__/firebase/8.4.1/firebase-auth.js"></script>
      <script defer src="/__/firebase/8.4.1/firebase-firestore.js"></script>
      <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body class="text-center">

    <div class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal"></h1>
      <input type="text" name="fName" id="firstname" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lName" id="lastname" class="form-control middle" placeholder="Last Name" required>
      <input type="email" name="email" id="email" class="form-control middle" placeholder="Email" required>
      <input type="number" name="mobile" id="mobileno" class="form-control middle" placeholder="Mobile No" required autofocus>
      <input type="text" name="password" id="password" class="form-control middle" placeholder="Password" required>
      <input type="text" name="repassword" id="repassword" class="form-control middle" placeholder="Repassword" required>
      <select id="role" class="form-control bottom" name="">
        <option value="">Select Role</option>
        <option value="rider">Rider</option>
        <option value="driver">Driver</option>
      </select>
      <button class="btn btn-lg btn-primary btn-block" onclick="signUp()"> Sign up </button>
      <p><a href="index.html">Return for Login</a></p>
      <script type="text/javascript" src="signup.js"> </script>
    </div>
  </body>
</html>
